<!DOCTYPE html>
<html>
   <head>
      <title>Canvas demo</title>
      <style type="text/css" media="screen">
         body {background-color: #000; color: #fff;}
         label, #info, #count {color:#fff;}
      </style>
   </head>

   <body>
      <canvas id="myCanvas" width="480" height="480">
         Sorry; your browser doesn't support canvas.
      </canvas>
      <span id="out" style="color: #fff;"></span>
      <div>
         <label>
            Model:
            <select id="model">
               <option value="0">Cube</option>
               <option value="1">Icosphere</option>
               <option value="5">UV Sphere</option>
               <option value="2">Torus</option>
               <option value="3">Monkey</option>
               <option value="4">Cog</option>
            </select>
         </label>

         <label>
            Delay:
            <input type="number" id="delay" value="10" min="1" max="1000" />
            ms
         </label>
      </div>
      <div>
         Draw:
         <label>
            <input type="checkbox" id="fill" checked />
            Solid
         </label>

         <label>
            <input type="checkbox" id="normals" value="1" />
            Normals
         </label>

         <label>
            <input type="checkbox" id="showEdges" />
            Edges
         </label>
      </div>
      <div>
         Rotate:
         <label>
            <input id="rotX" type="checkbox" checked />
            X
         </label>
         <input type="number" id="xRot" value="0" min="0" max="360" step="0.5" />

         <label>
            <input id="rotY" type="checkbox" checked />
            Y
         </label>
         <input type="number" id="yRot" value="0" min="0" max="360" step="0.5" />

         <label>
            <input id="rotZ" type="checkbox" checked />
            Z
         </label>
         <input type="number" id="zRot" value="0" min="0" max="360" step="0.5" />
      </div>
      <div>
         <span id="info"></span>
         <span id="count"></span>
      </div>
      <div>
         <button onclick="setColor(127,127,127);">Grey</button>
         <button onclick="setColor(127,0,0);">Red</button>
         <button onclick="setColor(0,127,0);">Green</button>
         <button onclick="setColor(0,0,127);">Blue</button>
         <button onclick="setColor(0,0,0);">Black</button>
      </div>
      <div>
         Diffuse: <input type="number" id="diffuse" value="0.25" step="0.01" min="0.01" max="1" />
         Ambient: <input type="number" id="ambient" value="0" step="0.01" min="0" max="1" />
      </div>
      <div>
         Shininess: <input type="number" id="shininess" value="30" step="1" min="1" />
         Specular: <input type="number" id="specular" value="0.9" step="0.01" min="0" max="1" />
      </div>

      <script type="text/javascript" src="cube.js"></script>
      <script type="text/javascript" src="sphere.js"></script>
      <script type="text/javascript" src="torus.js"></script>
      <script type="text/javascript" src="monkey.js"></script>
      <script type="text/javascript" src="cog.js"></script>
      <script type="text/javascript" src="uv-sphere.js"></script>
      <script type="text/javascript" src="3d-engine.js"></script>
   </body>
</html>
