<!DOCTYPE html>
<html>
   <head>
      <title>Canvas demo</title>
      <style type="text/css" media="screen">
         body {background-color: #000;}
         label, #info, #count {color:#fff;}
      </style>
   </head>

   <body>
      <canvas id="myCanvas" width="480" height="480">
         Sorry; your browser doesn't support canvas.
      </canvas>
      <span id="out" style="color: #fff;"></span>
      <div>
         <label>
            Model:
            <select id="model">
               <option value="0">Cube</option>
               <option value="1">Icosphere</option>
               <option value="5">UV Sphere</option>
               <option value="2">Torus</option>
               <option value="3">Monkey</option>
               <option value="4">Cog</option>
            </select>
         </label>

         <label>
            Delay:
            <input type="number" id="delay" value="10" min="1" max="100" />
            ms
         </label>
      </div>
      <div>
         <label>
            <input type="checkbox" id="normals" value="1" />
            Show normals
         </label>

         <label>
            <input type="checkbox" id="fill" checked />
            Solid
         </label>

         <label>
            <input type="checkbox" id="showEdges" />
            Show edges
         </label>
      </div>
      <div>
         <label>
            <input id="rotX" type="checkbox" checked />
            Rotate X
         </label>

         <label>
            <input id="rotY" type="checkbox" checked />
            Rotate Y
         </label>

         <label>
            <input id="rotZ" type="checkbox" checked />
            Rotate Z
         </label>
      </div>
      <div>
         <span id="info"></span>
         <span id="count"></span>
      </div>

      <script type="text/javascript" src="cube.js"></script>
      <script type="text/javascript" src="sphere.js"></script>
      <script type="text/javascript" src="torus.js"></script>
      <script type="text/javascript" src="monkey.js"></script>
      <script type="text/javascript" src="cog.js"></script>
      <script type="text/javascript" src="uv-sphere.js"></script>
      <script type="text/javascript" src="3d-engine.js"></script>
   </body>
</html>
